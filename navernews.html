<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 금융 종합</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* 전체 화면 스크롤 방지 */
        display: flex;
        height: 100vh; /* 뷰포트 높이 전체 사용 */
      }
      .container {
        display: flex;
        width: 100%;
      }
      .iframe-wrapper {
        flex: 1; /* 각 iframe이 동일한 너비를 차지하도록 */
        border: 1px solid #ddd; /* 구분선 */
        box-sizing: border-box; /* 패딩과 테두리가 너비에 포함되도록 */
        overflow: hidden; /* iframe 내부 스크롤은 유지 */
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none; /* iframe 자체 테두리 제거 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="iframe-wrapper">
        <iframe
          src="https://finance.naver.com/sise/"
          title="국내 증시"
        ></iframe>
      </div>
      <div class="iframe-wrapper">
        <iframe
          src="https://finance.naver.com/world/"
          title="해외 증시"
        ></iframe>
      </div>
      <div class="iframe-wrapper">
        <iframe src="https://finance.naver.com/news/" title="뉴스"></iframe>
      </div>
    </div>
  </body>
</html>
