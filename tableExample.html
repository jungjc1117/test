<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
  <h2>Settings</h2>

  <input type="checkbox" id="myCheckbox">
  <label for="myCheckbox">Enable Feature</label><br><br>

  <textarea id="myMemo" rows="5" cols="30" placeholder="Enter memo here..."></textarea><br><br>

  <button id="saveButton">Save Settings</button>
</div>

<script>
  const checkbox = document.getElementById("myCheckbox");
  const memo = document.getElementById("myMemo");
  const saveButton = document.getElementById("saveButton");

  // localStorage에 key를 페이지별로 다르게 저장
  const storageKey = "tableExample";

  // 불러오기
  window.addEventListener("load", () => {
    const saved = JSON.parse(localStorage.getItem(storageKey) || "{}");
    if (saved.checkbox !== undefined) checkbox.checked = saved.checkbox;
    if (saved.memo !== undefined) memo.value = saved.memo;
  });

  // 저장
  saveButton.addEventListener("click", () => {
    localStorage.setItem(storageKey, JSON.stringify({
      checkbox: checkbox.checked,
      memo: memo.value
    }));
    alert("Settings saved in tableExample.html!");
  });
</script>

</body>
</html>
